<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PNG to WebP Converter</h1>
        <form id="converterForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pngFile">Select PNG File:</label>
                <input type="file" id="pngFile" name="pngFile" accept="image/png" required>
            </div>
            <div class="form-group">
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" placeholder="Output width in pixels">
            </div>
            <div class="form-group">
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" placeholder="Output height in pixels">
            </div>
            <div class="form-group">
                <label for="fit">Fit:</label>
                <select id="fit" name="fit">
                    <option value="max">Max</option>
                    <option value="scale">Scale</option>
                    <option value="fit">Fit</option>
                </select>
            </div>
            <div class="form-group">
                <label for="strip">Strip Metadata:</label>
                <input type="checkbox" id="strip" name="strip">
            </div>
            <div class="form-group">
                <label for="quality">Quality:</label>
                <input type="range" id="quality" name="quality" min="0" max="100" value="75">
                <span id="qualityValue">75%</span>
            </div>
            <button type="submit">Convert to WebP</button>
        </form>
        <div id="result" class="hidden">
            <h2>Converted Image:</h2>
            <img id="convertedImage" src="" alt="Converted WebP">
            <a id="downloadLink" href="#" download="converted.webp" class="button">Download WebP</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
