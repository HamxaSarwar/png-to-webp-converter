<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to WebP Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-image"></i> PNG to WebP Converter</h1>
        </header>
        <main>
            <form id="converterForm" enctype="multipart/form-data">
                <div class="drop-zone">
                    <span class="drop-zone__prompt">Drop PNG file here or click to upload</span>
                    <input type="file" id="pngFile" name="pngFile" accept="image/png" class="drop-zone__input" required>
                </div>
                <div class="options">
                    <div class="form-group">
                        <label for="quality">Quality: <span id="qualityValue">75%</span></label>
                        <input type="range" id="quality" name="quality" min="0" max="100" value="75">
                    </div>
                    <button type="submit" class="btn-convert"><i class="fas fa-sync-alt"></i> Convert to WebP</button>
                </div>
            </form>
            <div id="result" class="hidden">
                <h2>Conversion Result:</h2>
                <div class="comparison-slider-wrapper">
                    <div class="comparison-slider">
                        <img src="" alt="Original PNG" class="slider-image" id="beforeImage">
                        <img src="" alt="Converted WebP" class="slider-image" id="afterImage">
                        <div class="slider-handle">
                            <div class="slider-line"></div>
                            <div class="slider-circle"></div>
                        </div>
                    </div>
                </div>
                <div class="file-size-comparison">
                    <div class="file-size">
                        <span>PNG:</span>
                        <span id="pngSize"></span>
                    </div>
                    <div class="file-size">
                        <span>WebP:</span>
                        <span id="webpSize"></span>
                    </div>
                    <div class="file-size">
                        <span>Saved:</span>
                        <span id="savedSize"></span>
                    </div>
                </div>
                <a id="downloadLink" href="#" download="converted.webp" class="btn-download"><i class="fas fa-download"></i> Download WebP</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 PNG to WebP Converter. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
